<!DOCTYPE html>
<html>
<head>
  <title>TRAIN ENQUIRY</title>
  <link value="stylesheet" href="{{url_for('static',filename='signup.css')}}">
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }

    .container {
      width: 400px;
      margin: 0 auto;
      padding: 20px;
      border: 3px solid #ccc;
      border-radius: 5px;
      background-color: #f2f2f2;
    }

    h2 {
      text-align: center;
    }

    .form-group {
      margin-bottom: 15px;
    }

    .form-group label {
      display: block;
      margin-bottom: 5px;
    }

    .form-group input {
      width: 100%;
      padding: 5px;
      border-radius: 3px;
      border: 1px solid #054ea1;
    }

    .form-group button {
      width: 100%;
      padding: 10px;
      background-color: #054399;
      color: #fff;
      border: none;
      border-radius: 3px;
      cursor: pointer;
    }

    .form-group button:hover {
      background-color: #1557c8;
    }
    nav {
            background-color: #ed3510;
            padding: 10px;
        }

        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }

        nav ul li {
            display: inline;
            margin-right: 10px;
        }

        nav ul li a {
            text-decoration: none;
            color: #333;
        }

  </style>
</head>
<body style="background-image: url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRJRjsvfuga92WWSwvIGd2NrrHf4P_ZB_r7Cg&usqp=CAU');"></body>
<header>
  <h1><u>INDIAN RAILWAYS PASSENGER RESERVATION ENQUIRY</u></h1>
  <link value="stylesheet" href="{{url_for('static',filename='home.css')}}">
</header>
<body>
  <nav>
    <ul>
        <li><a href="/">Home</a></li>
        <li><a href="/about">About</a></li>
        <li><a href="/signup">Sign-Up</a></li>
        <li><a href="/login">Login</a></li>
         </ul>
</nav> <br/> <br/>
  <div class="container">
    <h2>User Registration</h2>
    <form action="/signupform" method="post">
      <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
      </div>
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
      </div>
      <div class="form-group">
        <label for="phone">Phone:</label>
        <input type="tel" id="phone" name="phone" required>
      </div>
      <form>
        <p>Select your gender:</p>
        <input type="radio" id="male" name="gender" value="male">
        <label for="male">Male</label><br>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Female</label><br>
        <input type="radio" id="other" name="gender" value="other">
        <label for="other">Other</label>

      
      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
      </div>
      <!-- <div class="form-group"> -->
        <input type="submit" style="background-color: #990505;color: white;" value="Register" />
      <!-- </div> -->
      <span style="color:red">{{err}}</span>
      <span style="color:green">{{res}}</span>
    </form>
  </div>
</body>
</html>
